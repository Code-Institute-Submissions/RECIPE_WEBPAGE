{% extends "base.html" %} {% block content %}
<h4 class="page-title">Cuisine</h4>
<div class="row">
{% for i in cuisines %}
<div class="col s4">
        <div class="card small blue-grey darken-1">
            <div class="card-image">
            <img src="/static/images/{{ i.image }}" alt="awaiting images">
        </div>
        <div class="card-content white-text">
            <span class="card-title">{{ i.CUISINE }}</span>
        </div>
        <div class="card-action">
           <a href="/view_cuisine/{{ i.cuisine }}" class="waves-effect waves-light btn btn_small">View Recipes</a>

        </div>
    </div>
</div>  
{% endfor %}
</div>
<div>
    <p class="add-cuisine">Cant see the cuisine you want, add one here<a href="{{ url_for("add_cuisine")}}" class="btn-floating btn-small waves-effect waves-light blue btn-cuisine"><i class="material-icons">add</i></a>
    </p>
</div>

{% endblock %}
