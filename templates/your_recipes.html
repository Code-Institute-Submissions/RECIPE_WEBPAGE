{% extends "base.html" %} {% block content %}
{% for i in your_recipes %}
<ul class="collapsible" data-collapsible="accordion">
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="large material-icons">apps</i>
                    <a href="/your_recipes/{{ i.id }}" class="waves-effect waves-light btn btn_small">Edit</a>
                    <a href="/your_recipes/{{ i.id }}" class="waves-effect red btn btn_small">Delete</a>
                </div>
                <div class=" recipes_header col s9">
                    <strong class="recipe_title ">{{ i.recipe_name }}</strong>
                </div>
            </div>
        </li>
    </ul>
{% endfor %}
{% endblock %}
