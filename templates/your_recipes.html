{% extends "base.html" %} {% block content %}
<h4>List of your recipes</h4>


<table class="highlight">
    <thead>
        <tr>
            <th>Recipe</th>
            <th>Date / Time</th>
        </tr>
    </thead>

    <tbody>
        {% for recipe in your_recipes %}
        <tr>
            <td>{{ recipe.recipe_name }}</td>
            <td>{{ recipe.date_entered }}</td>
            <td>
                <a href="/view_recipe/{{ recipe.recipe_id }}" class="waves-effect blue btn btn_small">View</a>
                <a href="/edit_recipe/{{ recipe.recipe_id }}" class="waves-effect waves-light btn btn_small">Edit</a>
                <a class="waves-effect red btn modal-trigger" href="/delete_recipe/{{ recipe.recipe_id }}">Delete</a>

            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

<a href={{ url_for( 'add_recipe') }} class="waves-effect blue btn btn_small switch">Add a recipe</a> 

{% endblock %}
