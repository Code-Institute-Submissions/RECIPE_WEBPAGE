{% extends "base.html" %} {% block content %}
<h3 class="page-title">Add a Cuisine</h3>
<div class="row">
    <form action="{{ url_for('insert_cuisine') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">assignment</i>
                <input id="cuisine_name" name="cuisine_name" type="text">
                <label for="icon_prefix">Name of cuisine</label>
            </div>
        </div>
        <div class="row">
            <div class="file-field input-field col s12">
                <div class="btn">
                    <span>File</span>
                    <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" name="photo" type="text" placeholder="Upload a photo of your dish">
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light recipe-button" type="submit">Add Cuisine
                <i class="material-icons right prefix">playlist_add</i>
             </button>
        </div>
    </form>
</div>
    
{% endblock%}
